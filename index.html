<html>
<head>
	<title>Settlers.io</title>
	<meta charset="UTF-8" />
	<link rel="icon" href="/favicon.ico" />
	<link rel="stylesheet" href="./index.css"></link>
</head>
<body>
	<div id="pixi-container"></div>
	  <div>
		<input type="radio" id="perspective0" name="perspective" checked="true" value="0">
		<label for="perspective0">Perspective 0</label>
	  </div>
	  <div>
		<input type="radio" id="perspective1" name="perspective" value="1">
		<label for="perspective1">Perspective 1</label>
	  </div>
	  <div>
		<input type="radio" id="perspective2" name="perspective" value="2">
		<label for="perspective2">Perspective 2</label>
	  </div>
	  <div>
		<input type="radio" id="perspective3" name="perspective" value="3">
		<label for="perspective3">Perspective 3</label>
	  </div>
	  <div>
		<input type="checkbox" id="follow" name="follow" checked="true" value="4">
		<label for="follow">Follow Turn Perspective (if not checked, have to manually set perspective)</label>
	  </div>
	<script src="src/index.ts" type="module"></script>
</body>
</html>
